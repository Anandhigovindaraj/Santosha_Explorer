<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santosha Explorer</title>
    {% load static %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/yoga1.jpg' %}") no-repeat center center/cover;
            margin: 0;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .top-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</body>
</html>
